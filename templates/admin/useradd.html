<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">

<div class="container">
    <form class="form-horizontal" role="form" method="post" action="">
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">学生姓名</label>
            <div class="col-md-10">
                {{ form.csrf_token }}
                {{ form.studentName }}
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">学生学号</label>

            <div class="col-md-8">
                {{ form.studentId }}
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">院系</label>

            <div class="col-md-8">
                {{ form.college }}
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">用户名</label>

            <div class="col-md-8">
                {{ form.userName }}
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">密码</label>

            <div class="col-md-8">
                {{ form.password }}
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">添加</button>
            </div>
        </div>
    </form>
</div>
