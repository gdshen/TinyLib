<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <![endif]-->
</head>

<div class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle"
                    data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Tiny Lib</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/admin/index">管理员首页</a></li>
                <li><a href="/admin/query">图书操作</a></li>
                <li><a href="/admin/data">借阅详情</a></li>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">退出</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
    {% endfor %}
</div>
<div></div>

<div class="container">
    <table class="table">
        <tr>
            <th>学生姓名</th>
            <th>学生学号</th>
            <th>院系</th>
            <th>学生账户</th>
            <th>用户删除</th>
        </tr>
        {% for foo in u %}
            <tr>
                <td>{{ foo.studentName }}  </td>
                <td>{{ foo.studentId }} </td>
                <td>{{ foo.college }}</td>
                <td>{{ foo.userName }}</td>
                <td><a class="btn btn-primary" href="/admin/userdelete/{{ foo.studentId }}" role="button">用户删除</a>
                </td>
            </tr>
        {% endfor %}
    </table>
</div>
<div class="container text-right">
    <a class="btn btn-primary" href="/admin/useradd" role="button">新用户添加</a>
</div>
